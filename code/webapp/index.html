<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Parking Console</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Include Font Awesome CSS for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      .parking-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0px;
      }
      .parking-spot {
        width: 400px;
        height: 200px;
        border: 1px solid #ccc;
        margin: 0;
      }
      .filled {
        background-color: red;
        color: white;
      }
      .free {
        background-color: green;
        color: white;
      }
      .social-icons {
        font-size: 36px; /* Adjust the font size for larger icons */
        margin-left: 20px;
      }
    </style>
    <script src="index.js"></script>
  </head>
  <!-- <body class="bg-dark" onload="setInterval(init, 2000);"> -->
  <body onload="setInterval(init, 2000);">
    <nav class="navbar navbar-dark" style="background-color: #e3f2fd">
      <div class="container-fluid">
        <div class="navbar-title">
          <h1>Smart Parking Console</h1>
        </div>
        <div class="social-icons">
          <a
            href="https://youtu.be/ZhnvmG-MbWw?feature=shared"
            class="text-dark"
            ><i class="fab fa-youtube"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/davide-avesani-394835223"
            class="text-dark"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a href="https://github.com/aveklan/smart-parking" class="text-dark"
            ><i class="fab fa-github"></i
          ></a>
          <a href="https://example.com" class="text-dark"
            ><i class="fas fa-external-link-alt"></i
          ></a>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="mt-5">Parking Map</h1>
      <div class="parking-row">
        <div class="parking-spot" id="spot0"></div>
        <div class="parking-spot" id="spot1"></div>
        <div class="parking-spot" id="spot2"></div>
      </div>
      <div class="parking-row">
        <div class="parking-spot" id="spot3"></div>
        <div class="parking-spot" id="spot4"></div>
        <div class="parking-spot" id="spot5"></div>
      </div>
    </div>
    <div class="container"><h2 id="free_spots">Free spots:</h2></div>
    <br /><br /><br />
    <h2>Useful informations</h2>
    <h3 id="last_24h_cars">Number of cars parked in the last 24 hours:</h3>
    <h3 id="last_update">Last update:</h3>

    <!-- Include Bootstrap JS (jQuery and Popper.js are required dependencies) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      function toggleSpot(element) {
        element.classList.toggle("filled");
      }
    </script>
  </body>
</html>
